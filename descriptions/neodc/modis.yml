paths:
  - /neodc/modis/data
collections:
  id: modis
facets:
  defaults:
    properties:
      general_data_type: satellites
      permitted_use:
        - academic
        - educational
        - commercial
        - policy
        - personal
  extraction_methods:
    - name: regex
      description: "Extract hdf files"
      inputs:
        regex: data/(?P<product>\w*)/collection(?P<collection>\d*)/(?P<year>\d*)/(?P<month>\d*)/(?P<day>\d{2})/[\w+\.]+(?P<time_processed>\d*).hdf$
      post_processors:
        - name: string_join
          inputs:
            key_list:
              - year
              - month
              - day
            delimiter: '-'
            output_key: datetime
        - name: isodate_processor
          inputs:
            date_keys:
              - datetime
  common_facets:
    - product
    - collection

