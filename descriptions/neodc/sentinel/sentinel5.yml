paths:
  - /neodc/sentinel5p/data
collections:
  id: sentinel5p
facets:
  defaults:
    properties:
      general_data_type: satellites
      permitted_use:
        - academic
        - educational
        - commercial
        - policy
        - personal
  extraction_methods:
    - name: regex
      description: Extract facets from the file path
      inputs:
        regex: '^\/(?:[^/]*/)(?P<platform>\w*)(?:[^/]*/){3}(?P<product_version>[0-9v.]+)/'
    - name: regex
      description: Extract facets from the filename
      inputs:
        regex: '^(?:[^_]*_){2}(?P<processing_level>[^_]+)__(?P<variable>[^_]+)_{4}(?P<start_datetime>[0-9T]+)_(?P<end_datetime>[0-9T]+)_(?P<orbit>\d+)(?:[^_]*_){3}(?P<datetime>[0-9T]+)'
      pre_processors:
        - name: filename_reducer
      post_processors:
        - name: isodate_processor
          inputs:
            date_keys:
              - start_datetime
              - end_datetime
              - datetime
    - name: header_extract
      description: Extract header metadata
      inputs:
       attributes:
         - institution
         - sensor
  common_facets:
    - platform
    - processing_level
    - variable
    - product_version
    - datetime
